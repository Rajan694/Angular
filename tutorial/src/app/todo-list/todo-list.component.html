<h2>Todo List</h2>
<div class="input-group mb-3">
  <input
    [(ngModel)]="newTodo"
    class="form-control"
    placeholder="Enter a new todo"
    (keyup.enter)="addTodo()"
  />
  <div class="input-group-append">
    <button class="btn btn-primary ms-2" type="button" (click)="addTodo()">
      Add
    </button>
  </div>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos">
    {{ todo }}
    <button class="btn btn-danger btn-sm float-end" (click)="removeTodo(todo)">
      x
    </button>
  </li>
</ul>
