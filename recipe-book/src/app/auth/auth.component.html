<div class="row">
  <div class="col-md-5 col-md-offset-3">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control mb-2"
          ngModel
          name="name"
          required
          minlength="2"
        />
      </div>
      <button class="btn btn-primary me-2" type="submit" [disabled]="!f.valid">
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
      <button class="btn btn-primary" type="button" (click)="onToggle()">
        Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
      </button>
    </form>
  </div>
</div>
