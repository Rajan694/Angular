<div class="row">
  <div class="col-xs-12">
    <button
      type="button"
      class="btn btn-success btn-lg mb-3"
      (click)="onNewRecipe()"
    >
      Recipe List
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
