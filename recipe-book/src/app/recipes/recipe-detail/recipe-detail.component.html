<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.name }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group btn-group-justified">
      <button
        type="button"
        data-bs-toggle="dropdown"
        class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="">Add to list</a></li>
        <li><a class="dropdown-item" href="">Delete Recipe</a></li>
        <li><a class="dropdown-item" href="">Edit recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
