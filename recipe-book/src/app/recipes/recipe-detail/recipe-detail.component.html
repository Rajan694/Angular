<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.name }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group btn-group-justified">
      <button class="btn btn-primary">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manage
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <li><a class="dropdown-item" href="#">to shopping list</a></li>
          <li><a class="dropdown-item" href="#">edit recipe</a></li>
          <li><a class="dropdown-item" href="#">delete recipe</a></li>
        </ul>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
